<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Agendamento</h1>
    <br>
    <h2>Dados do paciente</h2>
    <br>
    <form>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Nome...">
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword4">Sobrenome</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Sobrenome...">
          </div>
          <div class="form-group col-md-5">
            <label for="inputEmail4">CPF</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="000.000.000-00">
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword4">Data de nascimento</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="00/00/0000">
          </div>
          <div class="form-group col-md-5">
            <label for="inputEmail4">Telefone</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="+55 (00) 90000-0000">
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword4">CEP</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="00000-000">
          </div>
          <div class="form-group col-md-10">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
          </div>
        </div>
        <br><br>

        <h2>Dados da consulta</h2>

        <br>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputClinica">Clínica</label>
            <select id="inputClinica" class="form-control">
              <option selected>Clínica sotemdoido</option>
              <option>Clínica vamopara</option>
              <option>Clínica mecurei</option>
            </select>
          </div>
          <div class="form-group col-md-5">
            <label for="inputEspecialidade">Especialidade</label>
            <select id="inputEspecialidade" class="form-control">
              <option selected>Ajudar doido</option>
              <option>Ajudar drogado</option>
              <option>Ajudar machucado</option>
            </select>
          </div>
          <div class="form-group col-md-5">
            <label for="inputEmail4">Data</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="00/00/0000">
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword4">Hora</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="00:00">
          </div>
          <div class="form-group col-md-10">
            <label for="exampleFormControlTextarea1">Observações</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Insira observações..."></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
